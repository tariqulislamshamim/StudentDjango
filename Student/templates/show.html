<!DOCTYPE html>
<html>
    <body>
        <table>
            <tr>
                <th>Student Roll</th>
                <th>Student Name</th>
                <th>Phone</th>
            </tr>
            {%for i in student%}
            <tr>
                <td>{{i.sroll}}</td>
                <td>{{i.sname}}</td>
                <td>{{i.sphone}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
